<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabindex</title>
</head>
<body>
    <form>
        <input type="text" placeholder="E-mail" tabindex="1" id="email" autocomplete="email">
        <input type="password" placeholder="Senha" tabindex="2" id="password">
        <button type="reset" tabindex="4">Limpar</button>
        <button type="submit" tabindex="3">Enviar</button>
    </form>
</body>
</html>
