<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesskey</title>
</head>
<body>
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>
    <!-- Utilize ALT + N ou ALT + S -->
</body>
</html>
